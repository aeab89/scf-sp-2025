<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Manager</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">🍲 Recipe Manager</a>
    <button class="btn btn-success ms-auto" data-bs-toggle="modal" data-bs-target="#recipeModal">+ Add Recipe</button>
  </nav>

  <!-- Main Container -->
  <div class="container my-4">
    <h2 class="mb-3">Your Recipes</h2>
    <div id="recipeContainer" class="row g-4">
      <!-- Recipe cards will go here -->
    </div>
  </div>

  <!-- Recipe Modal -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="recipeForm">
          <div class="modal-header">
            <h5 class="modal-title" id="recipeModalLabel">Add Recipe</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="recipeId" />
            <div class="mb-3">
              <label for="recipeName" class="form-label">Recipe Name</label>
              <input type="text" class="form-control" id="recipeName" required />
            </div>
            <div class="mb-3">
              <label for="recipeIngredients" class="form-label">Ingredients</label>
              <textarea class="form-control" id="recipeIngredients" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="recipeInstructions" class="form-label">Instructions</label>
              <textarea class="form-control" id="recipeInstructions" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Recipe</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your custom JS -->
  <script src="script.js"></script>
</body>
</html>
