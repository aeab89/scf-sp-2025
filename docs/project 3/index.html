<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Recipe Manager</h1>

    <!-- Recipe Form -->
    <form id="recipeForm" class="mb-4">
      <input type="hidden" id="recipeId" />
      <div class="mb-3">
        <label for="name" class="form-label">Recipe Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="ingredients" class="form-label">Ingredients</label>
        <textarea class="form-control" id="ingredients" required></textarea>
      </div>
      <div class="mb-3">
        <label for="instructions" class="form-label">Instructions</label>
        <textarea class="form-control" id="instructions" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Save Recipe</button>
      <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
    </form>

    <!-- Search Bar -->
    <div class="input-group mb-4">
      <span class="input-group-text">🔍</span>
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search recipes by name..."
      />
    </div>

    <!-- Recipe Cards -->
    <div id="recipeContainer" class="row"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
